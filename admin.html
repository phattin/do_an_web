<!DOCTYPE html>
<html lang="vn">
  <head>
    <script
      src="https://kit.fontawesome.com/8ca35a85ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/adminstyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div>
      <div>
        <!-- Side menu -->
        <div class="side-menu">
          <a href="#statistic" id="side-menu__menu-statistic">
            <i class="fa-solid fa-chart-simple fa-2xl"></i>
          </a>
          <a href="#product" id="side-menu__menu-sp" title="Sản phẩm">
            <i class="fa-solid fa-store fa-2xl"></i>
          </a>
          <a
            href="#customer"
            id="side-menu__menu-customer"
            title="Thông tin khách hàng"
          >
            <i class="fa-solid fa-users fa-2xl"></i>
          </a>
          <a href="#order" id="side-menu__menu-order" title="Đơn hàng">
            <i class="fa-solid fa-receipt fa-2xl"></i>
          </a>
          <a href="admin" id="side-menu__account">
            <i class="fa-regular fa-user fa-2xl"></i>
          </a>
        </div>
        <!-- Contain -->
        <div class="main">
          <div id="statistic" class="statistic disable">Nothing</div>
          <!------------------- Product ----------------->
          <div id="product" class="product disable">
            <div class="product__header">
              <div class="product__title">Thông tin sản phẩm</div>
            </div>
            <div style="overflow-x: auto">
              <table id="product__list">
                <thead>
                  <tr>
                    <th class="product__size-id">Mã sản phẩm</th>
                    <!-- <th class="product__size-id">Mã loại</th> -->
                    <th>Tên sản phẩm</th>
                    <th class="product__size-id">Số lượng</th>
                    <th style="width: 15%">Giá sản phẩm</th>
                    <th>Chi tiết</th>
                    <th style="width: 20%">Hình sản phẩm</th>
                    <th>Chức năng</th>
                  </tr>
                </thead>
                <tbody id="product__list-body">
                </tbody>
              </table>
            </div>
            <div class="product__btn-style">
              <button
                type="button"
                id="product__btn-add-item"
                onclick="showProductAdd()"
              >
                Thêm sản phẩm
              </button>
            </div>
            <!-- ------------------------ Add ------------------------- -->
            <div class="overlay product__add">
              <div id="product__add-box">
                <i class="fa-solid fa-xmark close"></i>
                <form>
                  <div class="form">
                    <div class="form__row-left">
                      <div class="form__row">
                        <label for="form__sp-name">Tên sản phẩm: </label><br />
                        <input
                          type="text"
                          id="form__sp-name"
                          name="sp-name"
                          required
                          autofocus
                        />
                      </div>
                      <div class="form__row">
                        <label for="form__sp-brand">Tên thương hiệu: </label
                        ><br />
                        <input
                          type="text"
                          id="form__sp-brand"
                          name="sp-brand"
                          required
                          autofocus
                        />
                      </div>
                      <div class="form__row">
                        <label for="form__sp-quantity">Số lượng: </label><br />
                        <input
                          type="text"
                          id="form__sp-quantity"
                          name="sp-quantity"
                          required
                        />
                      </div>
                      <div class="form__row">
                        <label for="form__sp-price">Giá sản phẩm: </label><br />
                        <input
                          type="text"
                          id="form__sp-price"
                          name="sp-price"
                          required
                        />
                      </div>
                      <div class="form__row">
                        <label for="form__sp-img">Hình sản phẩm</label><br />
                        <input
                          type="file"
                          id="form__sp-img"
                          name="sp-img"
                          accept="image/*"
                          onchange="uploadImg(this)"
                          required
                        />
                        <!-- https://stackoverflow.com/questions/4328947/limit-file-format-when-using-input-type-file -->

                        <div
                          style="
                            margin: 10px;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            width: 30%;
                          "
                        >
                          <img
                            src="./assets/imgs/no-photo-or-blank-image.jpg"
                            alt="blank image!"
                            class="form__preview"
                            id="form__preview-img"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form__row-right">
                      <div
                        class="form__sp-description"
                        onclick="toggleMoreDetail()"
                        style="width: 100px"
                      >
                        <span class="form__sp-detail">Chi tiết</span>
                        <i class="fa-solid fa-caret-down"></i>
                      </div>
                      <div class="form__sp-description-more">
                        <div class="form__row">
                          <label for="form__sp-cpu">CPU: </label>
                          <input type="text" id="form__sp-cpu" name="sp-cpu" />
                        </div>
                        <div class="form__row">
                          <label for="form__sp-ram">RAM: </label>
                          <input type="text" id="form__sp-ram" name="sp-ram" />
                        </div>
                        <div class="form__row">
                          <label for="form__sp-ramtype">Loại RAM: </label>
                          <input
                            type="text"
                            id="form__sp-ramtype"
                            name="sp-ramtype"
                          />
                        </div>
                        <div class="form__row">
                          <label for="form__sp-harddisk">Ổ cứng:</label>
                          <input
                            type="text"
                            id="form__sp-harddisk"
                            name="sp-harddisk"
                          />
                        </div>
                        <div class="form__row">
                          <label for="form__sp-card">Card:</label>
                          <input
                            type="text"
                            id="form__sp-card"
                            name="sp-card"
                          />
                        </div>
                        <div class="form__row">
                          <label for="form__sp-pin">Pin:</label>
                          <input type="text" id="form__sp-pin" name="sp-pin" />
                        </div>
                        <div class="form__row">
                          <label for="form__sp-weight">Khối lượng:</label>
                          <input
                            type="text"
                            id="form__sp-weight"
                            name="sp-weight"
                          />
                        </div>
                        <div class="form__row" style="display: block">
                          <label for="form__sp-img" style="width: fit-content"
                            >Hình chi tiết sản phẩm</label
                          ><br />
                          <input
                            type="file"
                            id="form__sp-detail-img"
                            name="sp-img"
                            accept="image/*"
                            onchange="uploadImg(this)"
                          />
                          <!-- https://stackoverflow.com/questions/4328947/limit-file-format-when-using-input-type-file -->

                          <div
                            style="
                              margin: 10px;
                              display: flex;
                              justify-content: center;
                              align-items: center;
                              width: 30%;
                            "
                          >
                            <img
                              src="./assets/imgs/no-photo-or-blank-image.jpg"
                              alt="blank image!"
                              class="form__preview"
                              id="form__preview-detail-img"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="form__submit" class="form__submit-style">
                    <button type="submit" class="form__submit-btn">Thêm</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- ---------------------------------- Edit ---------------------------- -->
            <div class="overlay product__edit">
              <div id="product__edit-box">
                <i class="fa-solid fa-xmark close"></i>
                <form>
                  <div class="form">
                    <div class="form__row-left">
                      <div class="form__row">
                        <label for="form__edit-name">Tên sản phẩm: </label><br />
                        <input
                          type="text"
                          id="form__edit-name"
                          name="edit-name"
                          required
                          autofocus
                        />
                      </div>
                      <div class="form__row">
                        <label for="form__edit-brand">Tên thương hiệu: </label
                        ><br />
                        <input
                          type="text"
                          id="form__edit-brand"
                          name="edit-brand"
                          required
                          autofocus
                        />
                      </div>
                      <div class="form__row">
                        <label for="form__edit-quantity">Số lượng: </label><br />
                        <input
                          type="text"
                          id="form__edit-quantity"
                          name="edit-quantity"
                          required
                        />
                      </div>
                      <div class="form__row">
                        <label for="form__edit-price">Giá sản phẩm: </label><br />
                        <input
                          type="text"
                          id="form__edit-price"
                          name="edit-price"
                          required
                        />
                      </div>
                      <div class="form__row">
                        <label for="form__edit-img">Hình sản phẩm</label><br />
                        <input
                          type="file"
                          id="form__edit-img"
                          name="edit-img"
                          accept="image/*"
                          onchange="uploadImg(this)"
                        />
                        <!-- https://stackoverflow.com/questions/4328947/limit-file-format-when-using-input-type-file -->

                        <div
                          style="
                            margin: 10px;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            max-width: 200px;
                          "
                        >
                          <img
                            src="./assets/imgs/no-photo-or-blank-image.jpg"
                            alt="blank image!"
                            class="form__preview"
                            id="form__edit-preview-img"
                            style="width: 100%;"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form__row-right">
                      <div
                        class="form__edit-description"
                        onclick="toggleMoreDetail()"
                        style="width: 100px"
                      >
                        <span class="form__edit-detail">Chi tiết:</span>
                      </div>
                      <div class="form__edit-description-more">
                        <div class="form__row">
                          <label for="form__edit-cpu">CPU: </label>
                          <input type="text" id="form__edit-cpu" name="edit-cpu" />
                        </div>
                        <div class="form__row">
                          <label for="form__edit-ram">RAM: </label>
                          <input type="text" id="form__edit-ram" name="edit-ram" />
                        </div>
                        <div class="form__row">
                          <label for="form__edit-ramtype">Loại RAM: </label>
                          <input
                            type="text"
                            id="form__edit-ramtype"
                            name="edit-ramtype"
                          />
                        </div>
                        <div class="form__row">
                          <label for="form__edit-harddisk">Ổ cứng:</label>
                          <input
                            type="text"
                            id="form__edit-harddisk"
                            name="edit-harddisk"
                          />
                        </div>
                        <div class="form__row">
                          <label for="form__edit-card">Card:</label>
                          <input
                            type="text"
                            id="form__edit-card"
                            name="edit-card"
                          />
                        </div>
                        <div class="form__row">
                          <label for="form__edit-pin">Pin:</label>
                          <input type="text" id="form__edit-pin" name="edit-pin" />
                        </div>
                        <div class="form__row">
                          <label for="form__edit-weight">Khối lượng:</label>
                          <input
                            type="text"
                            id="form__edit-weight"
                            name="edit-weight"
                          />
                        </div>
                        <div class="form__row" style="display: block">
                          <label for="form__edit-img" style="width: fit-content"
                            >Hình chi tiết sản phẩm</label
                          ><br />
                          <input
                            type="file"
                            id="form__edit-detail-img"
                            name="edit-img"
                            accept="image/*"
                            onchange="uploadImg(this)"
                          />
                          <!-- https://stackoverflow.com/questions/4328947/limit-file-format-when-using-input-type-file -->

                          <div
                            style="
                              margin: 10px;
                              display: flex;
                              justify-content: center;
                              align-items: center;
                              width: 30%;
                            "
                          >
                            <img
                              src="./assets/imgs/no-photo-or-blank-image.jpg"
                              alt="blank image!"
                              class="form__preview"
                              id="form__edit-preview-detail-img"
                              style="width: 100%;"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="form__submit" class="form__submit-style">
                    <button type="submit" class="form__edit-submit-btn">Sửa</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- -------------------------------- Remove ----------------------------- -->
            
          </div>
          <!------------------- Customer ----------------->
          <div id="customer" class="customer disable">
            <div class="customer__header">
              <div class="customer__title">Thông tin khách hàng</div>
            </div>
            <div>
              <div id="customer__list">
                <table>
                  <thead>
                    <tr>
                      <th class="customer__size-id">Mã KH</th>
                      <th>Tên KH</th>
                      <th>SĐT</th>
                      <th>Địa chỉ</th>
                      <th>Email</th>
                      <th>Trạng thái</th>
                    </tr>
                  </thead>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!------------------- Order ----------------->
          <div id="order" class="order disable">
            <div class="order__header">
              <div class="order__title">Thông tin đơn hàng</div>
            </div>
            <div>
              <div id="order__list">
                <table>
                  <tr>
                    <th class="order__width--small">Mã đơn hàng</th>
                    <th>SĐT</th>
                    <th class="order__width--small">Mã SP</th>
                    <th>Tình trạng đơn hàng</th>
                    <th>Thời gian</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./admin.js"></script>
  </body>
</html>
