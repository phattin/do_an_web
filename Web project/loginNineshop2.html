<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="loginNineShop2.css">

</head>
<body>
    <div class="login-container">
        <div class="title">
            Đăng Nhập
        </div>
        <br>
        <form  class="login-form">
            <label for="username">Tên đăng nhập</label>
            <br>
            <input type="text"  placeholder="Tên đăng nhập" id="username" required>
            <br>
            <label for="password">Mật khẩu</label>
            <br>
            <input type="password" placeholder="Mật khẩu" id="password" required>
            <br>
            <p class="forget-password">Quên mật khẩu</p>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
    
</body>
</html>
