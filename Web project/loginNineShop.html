<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NineShop</title>
    <link rel="stylesheet" href="loginNineShop.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

    <div class="login-container">
        <div class="login-title">
            ĐĂNG KÝ
        </div>
        <br>
        <form class="login-form">
            <div class="login-left">
                <label for="full-name">Họ và tên</label>
                <br> 
                <input type="text" placeholder="Họ và tên" id="full-name" required>
                <br>
                <label for="address">Địa chỉ</label>
                <br>
                <input type="text" placeholder="Địa chỉ" id="address" required>
                <br>
                <label for="phone">Số điện thoại</label>
                <br>
                <input type="tel" placeholder="Số điện thoại" id="phone" required>
                <br>
                <label for="gender">Giới tính</label>
                <br>
                <div class="gender-option">
                    <label>
                        <input type="radio" name="gender" required>Nam
                    </label>
                    <label>
                        <input type="radio" name="gender" required >Nữ
                    </label>
                </div>
                
                


            </div>
            <div class="login-right">
                <label for="username">Tên đăng nhập</label>
                <br>
                <input type="text" placeholder="Tên đăng nhập" id="username" required>
                <br>
                <label for="password">Mật khẩu</label>
                <br>
                <input type="password" placeholder="Mật khẩu" id="password" required>
                <br>
                <label for="confirm-password">Nhập lại mật khẩu</label>
                <br>
                <input type="password" placeholder="Mật khẩu" id="confirm-password" required>
                <br>
                <button type="submit">Đăng ký</button>
            </div>
                        
    
        </form>
        <div class="list-footer">
            <ul class="footer-list">
                <li class="list">Trang chủ</li>
                <li class="list">Đăng nhập</li>
                <li class="list">Quên mật khẩu</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
